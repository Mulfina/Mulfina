<!DOCTYPE html>
<html>
<head>
   <title>Belajar Membuat Form </title>
</head>
<body>
<form action=" formulir.html" method="get">
 
Nama: <input type="text" name="nama" value="Rina" />
<br />
 
Password: <input type="password" name="123456789" />
<br />
 
Jenis Kelamin : 
<input type="radio" name="jenis_kelamin" value="laki-laki" /> 
Laki - Laki
<input type="radio" name="jenis_kelamin" value="perempuan" checked /> 
Perempuan
<br />
 
Hobi: <input type="checkbox" name="hobi_baca" checked /> Membaca Buku
      <input type="checkbox" name="hobi_nulis" /> Menulis
      <input type="checkbox" name="hobi_mancing" /> Memancing
<br />
 
Asal Kota:
 <select name="asal_kota" >
     <option value="Kota Jakarta" selected> Jakarta</option>
     <option value="Kota Bandung">Bandung</option>
     <option value="Kota Semarang">Semarang</option>
 </select>
<br />
 
Komentar Anda:
<textarea name="komentar" rows="5" cols="20">
Apakah aku ini benar manusia atau sebenarnya aku ini adalah vampire?
</textarea>
<br />
 
<input type="submit" value="Mulai Proses!" >
 
</form>
</body>
</html>
